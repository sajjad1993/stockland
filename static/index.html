<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینی‌اپ جستجوی محصولات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #292929;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68a00;
        }
        .results {
            margin-top: 20px;
        }
        .product {
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>جستجوی محصولات</h2>
        <input type="text" id="searchInput" placeholder="نام محصول را وارد کنید...">
        <button onclick="searchProducts()">جستجو</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (query === '') {
                resultsDiv.innerHTML = '<p>لطفاً نام محصول را وارد کنید.</p>';
                return;
            }

            // 📌 ارسال درخواست به سرور
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("مشکل در دریافت داده‌ها");
                    }
                    return response.json();
                })
                .then(data => {
                    updateResults(data);
                })
                .catch(error => {
                    console.error("❌ خطا:", error);
                    resultsDiv.innerHTML = '<p>مشکلی در دریافت داده‌ها پیش آمد.</p>';
                });
        }

        // 📌 تابع برای نمایش نتایج دریافتی از سرور
        function updateResults(products) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (products.length === 0) {
                resultsDiv.innerHTML = '<p>محصولی یافت نشد.</p>';
                return;
            }

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `<strong>${product.name}</strong><br>توضیحات: ${product.description}`;
                resultsDiv.appendChild(productDiv);
            });
        }
    </script>
</body>
</html>
